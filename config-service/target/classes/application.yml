server:
  port: 8888

spring:
  application:
    name: config-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
            search-locations: file://${user.home}/workflow/native-file-repo
        git:
#          uri: https://github.com/rineeee/spring-cloud-config.git
          uri: file:///Users/harin/workflow/git-local-repo
          default-label: master

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh
